<div class="card">
  <div class="card-block">
    <h6 class="card-title text-uppercase">Users</h6>
    <form action="" method="post" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <div class="col-6">
          <div class="form-group row" [ngClass]="{'has-danger': form.controls['fname'].hasError('required') && form.controls['fname'].touched}">
            <label class="col-3 col-form-label" for="fullname">Full Name</label>
            <div class="col-7">
              <input type="text" class="form-control" placeholder="Full Name" [formControl]="form.controls['fname']" [ngClass]="{'form-control-danger': form.controls['fname'].hasError('required') && form.controls['fname'].touched}"/>
              <div class="form-control-feedback" *ngIf="form.controls['fname'].hasError('required') && form.controls['fname'].touched">Full Name is required.</div>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="form-group row" [ngClass]="{'has-danger': form.controls['email'].hasError('required') && form.controls['email'].touched}">
            <label class="col-3 col-form-label" for="email">Email ID</label>
            <div class="col-7">
              <input type="email" class="form-control" placeholder="Email ID" [formControl]="form.controls['email']" [ngClass]="{'form-control-danger': form.controls['email'].hasError('required') && form.controls['email'].touched}"/>
              <div class="form-control-feedback" *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched">Email is required.</div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-6">
          <div class="form-group row" [ngClass]="{'has-danger': form.controls['password'].hasError('required') && form.controls['password'].touched}">
            <label class="col-3 col-form-label" for="password">Password</label>
            <div class="col-7">
              <input type="password" class="form-control" placeholder="********" [formControl]="form.controls['password']" [ngClass]="{'form-control-danger': form.controls['password'].hasError('required') && form.controls['password'].touched}"/>
              <div class="form-control-feedback" *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">Password is required.</div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group row" [ngClass]="{'has-danger': form.controls['mobile'].hasError('required') && form.controls['mobile'].touched}">
            <label class="col-3 col-form-label" for="mobile">Mobile Number</label>
            <div class="col-7">
              <input type="number" class="form-control" placeholder="Mobile Number" [formControl]="form.controls['mobile']" [ngClass]="{'form-control-danger': form.controls['mobile'].hasError('required') && form.controls['mobile'].touched}"/>
              <div class="form-control-feedback" *ngIf="form.controls['mobile'].hasError('required') && form.controls['mobile'].touched">Mobile Number is required.</div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="form-group row">
        <div class="col-6">
          <div class="form-group row" [ngClass]="{'has-danger': form.controls['confirmPassword'].hasError('required') && form.controls['confirmPassword'].touched}">
            <label class="col-3 col-form-label" for="password">Confirm password</label>
            <div class="col-7">
              <input type="password" class="form-control" placeholder="********" [formControl]="form.controls['confirmPassword']" [ngClass]="{'form-control-danger': form.controls['confirmPassword'].hasError('required') && form.controls['confirmPassword'].touched}"/>
              <div class="form-control-feedback" *ngIf="form.controls['confirmPassword'].hasError('required') && form.controls['confirmPassword'].touched">Confirm your password.</div>
            </div>
          </div>
        </div>
        <div class="col-6">  
          <!-- <div class="form-group row" [ngClass]="{'has-danger': form.controls['mobile'].hasError('required') && form.controls['mobile'].touched}">
            <label class="col-2 col-form-label" for="mobile">Mobile Number</label>
            <div class="col-10">
              <input type="number" class="form-control" placeholder="Mobile Number" [formControl]="form.controls['mobile']" [ngClass]="{'form-control-danger': form.controls['mobile'].hasError('required') && form.controls['mobile'].touched}"/>
              <div class="form-control-feedback" *ngIf="form.controls['mobile'].hasError('required') && form.controls['mobile'].touched">Mobile Number is required.</div>
            </div>
          </div> -->
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-icon loading-demo mr-1 mb-1">
          <i class="icon icon-basic-paperplane"></i>
          <span>Submit</span>
      </button>
    </form>
  </div>
</div>

<div class="card">
  <div class="card-block">
    
      <div class="row">
        <div class="col-3"></div>
        <div class="col-1">
          <label required (keyup)='updateFilter($event)'>Search</label>
        </div>
        <div class="col-4">
            <input type="email" class="form-control mb-3" placeholder="Type to filter the name column..." required (keyup)='updateFilter($event)'>
        </div>
      </div>
      <ngx-datatable
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="40"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [limit]="10"
      [rows]='rows'>
      </ngx-datatable>
  </div>
</div>
